<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="keys">
      <button onclick="appendtpdisply('+')" class="operator-btn">+</button>
      <button onclick="appendtpdisply('7')">7</button>
      <button onclick="appendtpdisply('8')">8</button>
      <button onclick="appendtpdisply('9')">9</button>
      <button onclick="appendtpdisply('-')" class="operator-btn">-</button>
      <button onclick="appendtpdisply('4')">4</button>
      <button onclick="appendtpdisply('5')">5</button>
      <button onclick="appendtpdisply('6')">6</button>
      <button onclick="appendtpdisply('*')" class="operator-btn">*</button>
      <button onclick="appendtpdisply('1')">1</button>
      <button onclick="appendtpdisply('2')">2</button>
      <button onclick="appendtpdisply('3')">3</button>
      <button onclick="appendtpdisply('/')" class="operator-btn">/</button>
      <button onclick="appendtpdisply('0')">0</button>
      <button onclick="appendtpdisply('.')">.</button>
      <button onclick="calculateResult()" >=</button>
      <button onclick="clearDisplay()" class="operator-btn">Clear Display</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
